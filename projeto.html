        <div id="CardProjeto">
        </div>
    
        <script>
        //funcao para carregar dados pelo json
       //funcao para carregar dados pelo json
    function carregarProjetos(){
    fetch('projeto.json')//carrega o json
    .then(resposta => resposta.json())//converte a reposta para json
    .then(data => {
      //para cada carro
        data.forEach(projeto => {
        //Cria a div de cada
        const cardDiv = document.createElement('div');
        cardDiv.classList.add('col-md-3');
        //Cria o codigo HTML com os cards
        cardDiv.innerHTML = `
            <div class="card">
                <div class="card-body mt-3">
                    <h4 class="card-title">${projeto.nome}</h4>
                    <p class="card-text">${projeto.descrição ? projeto.descrição : ''}</p>
                    <p class="card-text">${projeto.equipa ? projeto.equipa : ''}</p>
                </div>
            </div>
        `;
        //adicona o card á div com id "cardCarros"
        document.getElementById('CardProjeto').appendChild(cardDiv);
        });
    });
}

//Carrega os dados dos carros quando a pagina carrega
window.onload = carregarProjetos;

    </script>
    </body>
</html>
